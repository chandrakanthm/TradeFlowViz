            function drawSpiralHeatMap(historyData) {
                alert("inside heat map call");

                /* Label data */
                var countries = ["brazil", "canada", "china", "france", "japan", "india", "mexico", "russia", "uk", "us"];
                var years = [];
                for (var i = 2011; i < 2016; i++)
                    years.push(i);

                /* Create the chart */
                var chart = circularHeatChart()
                    .segmentHeight(10)
                    .innerRadius(16)
                    .numSegments(5)
                    .domain([0, 50000000])
                    .range(['white', 'blue'])
                    .segmentLabels(years)
                    .radialLabels(countries);

                d3.select('#chart svg')
                    .selectAll('svg')
                    .data([historyData])
                    .enter()
                    .append('svg')
                    .call(chart);
                alert("going out of heat map ");

                //                        d3.select("#info").text('');


            }

            function drawbargrph(xlables, barlabelp, bardata_one) {
                var bg_color = [];
                for(var i=0; i<bardata_one.length;i++){
                    bg_color.push("rgba(4, 207, 194,0.6)");
                }
                var ctx = document.getElementById('m').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: xlables,
                        datasets: [{
                            label: barlabelp,
                            data: bardata_one, 
                            backgroundColor: bg_color,
                            borderWidth : 1
                        }]
                    },options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero:true
                                }
                            }]
                        }
                    }
                    
                });
                console.log('drawing graph');
                //console.log(input.commodityinput.commodity);
                var ctx2 = document.getElementById("doughnut").getContext('2d');

                        }]
